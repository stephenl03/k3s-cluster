---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: &app nzbget
  namespace: media
spec:
  dependsOn:
    - name: longhorn
      namespace: longhorn-system
    - name: traefik
      namespace: networking
  interval: 15m
  chart:
    spec:
      # renovate: registryUrl=https://bjw-s.github.io/helm-charts
      chart: app-template
      version: 0.2.2
      sourceRef:
        kind: HelmRepository
        name: bjw-s-charts
        namespace: flux-system
  install:
    createNamespace: true
    remediation:
      retries: 5
  upgrade:
    remediation:
      retries: 5
  values:
    image:
      repository: ghcr.io/onedr0p/nzbget
      tag: "21.1"
    env:
      TZ: "${TIMEZONE}"
    service:
      main:
        ports:
          http:
            port: 6789
    ingress:
      main:
        enabled: true
        ingressClassName: traefik
        annotations:
          cert-manager.io/cluster-issuer: letsencrypt-production
          hajimari.io/enable: "true"
          hajimari.io/icon: download-box
          hajimari.io/group: Media
          traefik.ingress.kubernetes.io/router.entrypoints: websecure
        hosts:
        - host: &host "nzbget.k8s.${SECRET_DOMAIN}"
          paths:
          - path: /
            pathType: Prefix
        tls:
        - hosts:
          - *host
          secretName: nzbget-tls
    podSecurityContext:
      runAsUser: 1000
      runAsGroup: 1000
      fsGroup: 1000
      fsGroupChangePolicy: OnRootMismatch
    persistence:
      config:
        enabled: true
        existingClaim: *app
      downloads:
        enabled: true
        mountPath: /downloads
        existingClaim: nzbget-downloads
      configinc:
        enabled: true
        type: custom
        mountPath: /config/nzbget.conf
        volumeSpec:
          secret:
            secretName: nzbget
    resources:
      requests:
        memory: 300Mi
        cpu: 100m
      limits:
        memory: 4000Mi
